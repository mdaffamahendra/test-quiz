        const courseSelection = document.getElementById("course-selection");
        const quizSection = document.getElementById("quiz-section");
        const quizContainer = document.getElementById("quiz-container");
        const scoreSection = document.getElementById("score-section");
        const reviewAnswers = document.getElementById("review-answers");
        const courseDropdown = document.getElementById("course");
        const startQuizBtn = document.getElementById("start-quiz");
        const submitQuizBtn = document.getElementById("submit-quiz");
        const scoreDisplay = document.getElementById("score");
        let currentQuizData = [];
        let userAnswers = [];

        startQuizBtn.addEventListener("click", () => {
            const selectedCourse = courseDropdown.value;

            if (selectedCourse === "default") {
                alert("Silakan pilih mata kuliah terlebih dahulu.");
                return;
            }

            // Load quiz data based on selected course
            currentQuizData = quizData[selectedCourse];
            renderQuiz();

            // Show quiz section
            courseSelection.classList.add("hidden");
            quizSection.classList.remove("hidden");
        });

        function renderQuiz() {
            quizContainer.innerHTML = "";
            currentQuizData.forEach((quiz, index) => {
                const quizHTML = `
                    <div class="mb-3">
                        <p><strong>${index + 1}. ${quiz.question}</strong></p>
                        ${quiz.options.map((option, i) => `
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="quiz${index}" id="quiz${index}option${i}" value="${i}">
                                <label class="form-check-label" for="quiz${index}option${i}">
                                    ${option}
                                </label>
                            </div>
                        `).join("")}
                    </div>
                `;
                quizContainer.innerHTML += quizHTML;
            });
        }

        submitQuizBtn.addEventListener("click", () => {
            let score = 0;
            userAnswers = [];
            currentQuizData.forEach((quiz, index) => {
                const selectedOption = document.querySelector(`input[name="quiz${index}"]:checked`);
                const selectedAnswer = selectedOption ? parseInt(selectedOption.value) : null;

                userAnswers.push(selectedAnswer);

                if (selectedAnswer === quiz.correctAnswer) {
                    score++;
                }
            });

            // Display Score
            quizSection.classList.add("hidden");
            scoreSection.classList.remove("hidden");
            scoreDisplay.textContent = `${score} / ${currentQuizData.length}`;
            renderReviewAnswers();
        });

        function renderReviewAnswers() {
            reviewAnswers.innerHTML = currentQuizData.map((quiz, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = quiz.correctAnswer;

                return `
                    <div class="mb-3">
                        <p><strong>${index + 1}. ${quiz.question}</strong></p>
                         ${quiz.options.map((option, i) => `
                            <div class="form-check ${i === correctAnswer ? 'correct' : ''}">
                                <input class="form-check-input" type="radio" name="quiz${index}" id="quiz${index}option${i}" value="${i}">
                                <label class="form-check-label" for="quiz${index}option${i}">
                                    ${option}
                                </label>
                            </div>
                        `).join("")}
                        <p>
                            Jawaban Anda: 
                            <span class="${userAnswer === correctAnswer ? 'correct' : 'incorrect'}">
                                ${userAnswer !== null ? quiz.options[userAnswer] : "Tidak Dijawab"}
                            </span>
                        </p>
                        <p>Jawaban Benar: <span class="correct">${quiz.options[correctAnswer]}</span></p>
                    </div>
                `;
            }).join("");
        }

        document.getElementById("retake-quiz").addEventListener("click", () => {
            // Reset everything
            scoreSection.classList.add("hidden");
            courseSelection.classList.remove("hidden");
            courseDropdown.value = "default";
        });
    </script>
